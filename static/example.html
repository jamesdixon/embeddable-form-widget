<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Embeddable Form Widget</title>
  </head>
  <body>
    <script>
      window.formWidget = {
        apiKey: '5b8cf3a4-b0f0-13e9-3737-d5a159268ae6'
      }
    </script>
    <link href="/static/css/app.css" rel="stylesheet">
    <script type="text/javascript" id="form-embedder-5b8cf3a4-b0f0-13e9-3737-d5a159268ae6">
      (function() {
        function async_load(){
          var s = document.createElement('script');
          s.type = 'text/javascript';
          s.async = true;
          s.src = '/static/js/app.js';
          var embedder = document.getElementById('form-embedder-5b8cf3a4-b0f0-13e9-3737-d5a159268ae6');

          var div = document.createElement('script');
          div.className = 'embedded-form-widget';

          embedder.parentNode.insertBefore(div, embedder);
          embedder.parentNode.insertBefore(s, embedder);
        }
        if (window.attachEvent)
          window.attachEvent('onload', async_load);
        else
          window.addEventListener('load', async_load, false);
      })();
    </script>
  </body>
</html>
